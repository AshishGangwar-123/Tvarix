<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Tvarix</title>
    <link rel="icon" type="image/x-icon" href="/logo.png">
    <link rel="stylesheet" href="style.css">
    <script>
        // Redirect if already logged in
        if (localStorage.getItem('userToken')) {
            window.location.href = 'user-dashboard.html';
        }
    </script>
</head>

<body
    style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: var(--gray-100);">

    <div class="contact-form-card"
        style="width: 100%; max-width: 400px; padding: 2.5rem; background-color: var(--white); box-shadow: var(--shadow-xl);">
        <div style="text-align: center; margin-bottom: 2rem;">
            <img src="/logo.png" alt="Tvarix" style="height: 60px; margin-bottom: 1rem;">
            <h2 style="font-size: 1.5rem; font-weight: 700; color: var(--primary);">Login Portal</h2>
            <p style="color: var(--gray-600); font-size: 0.875rem;">Access Your Dashboard</p>
        </div>

        <form id="user-login-form">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" required class="form-input" autofocus>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" required class="form-input">
            </div>

            <button type="submit" class="btn-submit">
                Sign In
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
            </button>
            <p id="login-msg"
                style="text-align: center; color: #dc2626; margin-top: 1rem; font-size: 0.875rem; font-weight: 500;">
            </p>
        </form>
    </div>

    <script src="user.js"></script>
</body>

</html>
